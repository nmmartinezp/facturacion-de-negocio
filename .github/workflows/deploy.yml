name: Deploy APP to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configurar Credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login para ECR AWS
        uses: aws-actions/amazon-ecr-login@v2

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests unitarios
        run: npm run test

      - name: Construir, etiquetar y hacer push de imagen docker
        run: |
          IMAGE_URI=${{ secrets.ECR_REPOSITORY }}:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: SSH dentro de instancia EC2 y actualizar servicio
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY }}
            docker-compose pull
            docker-compose up -d

      - name: Notificación de éxito
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SMTP_HOST }}
          server_port: ${{ secrets.EMAIL_SMTP_PORT }}
          username: ${{ secrets.EMAIL_SMTP_USER }}
          password: ${{ secrets.EMAIL_SMTP_PASSWORD }}
          subject: "Deploy exitoso: ${{ github.workflow }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_SMTP_USER }}
          content_type: text/plain
          body: |
            El deploy de la rama ${{ github.ref }} se completó exitosamente.
            Commit: ${{ github.sha }}

      - name: Notificación de fallo
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SMTP_HOST }}
          server_port: ${{ secrets.EMAIL_SMTP_PORT }}
          username: ${{ secrets.EMAIL_SMTP_USER }}
          password: ${{ secrets.EMAIL_SMTP_PASSWORD }}
          subject: "Deploy fallido: ${{ github.workflow }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_SMTP_USER }}
          content_type: text/plain
          body: |
            El deploy de la rama ${{ github.ref }} falló.
            Commit: ${{ github.sha }}
            Revisa el workflow aquí: ${{ github.server_url }}/{{ github.repository }}/actions/runs/${{ github.run_id }}
